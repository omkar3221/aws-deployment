<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragment/header :: header"></head>
<body>

<div th:replace="fragment/navbar :: navbar"></div>

<div class="container">
    <h1>Sport</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3" th:each="contact : ${contacts}">
            <div class="card">
                <img class="card-img-top" th:src="@{/member/image/}+${contact.sportImage1}" style="width:100%; height:200px;" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" th:utext="${contact.sportName}"></h4>
                    <p class="card-text" th:utext="${contact.sportDescription}"></p>
                    <a th:href="@{/user/subscribe/} + ${contact.Id}" class="btn btn-primary">Subscribe</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br/><br/>


<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
