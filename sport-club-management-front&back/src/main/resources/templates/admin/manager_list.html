<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragment/header :: header"></head>
<body>

<div th:replace="fragment/navbar :: navbar"></div>


<div class="table-section">
    <h2 class="new-h2">Manager List</h2>
    <div>
        <nobr>
            <a class="btn btn-info" th:href="@{/admin/manager/add}">Add Manager</a> |
            <a class="btn btn-info" th:href="@{/}">Back to Home</a>
        </nobr>
    </div>
    <br/><br/>

    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="contact : ${contacts}">
            <td><a th:utext="${contact.id}">...</a></td>
            <td><a th:utext="${contact.firstName}">...</a></td>
            <td th:utext="${contact.email}">...</td>
            <td><a class="btn btn-info">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br/><br/>


<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
